name: "Revalidate pages"
on:
  schedule:
  - cron: "0 6 * * MON"

jobs:
  revalidate-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
      - name: Revalidate pages so Supabase doesn't shut down
        env:
          REVALIDATE_TOKEN: ${{ secrets.REVALIDATE_TOKEN }}
        run: |
          yarn
          node revalidate.js "$REVALIDATE_TOKEN"
